---
layout: default
body_classes: page-basic
---

<div class="section">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-10 ">
        <div class="intro">
          {% if page.image %}
          <img width="200" height="720" alt="{{ page.heading }}" class="img-fluid" src="{{ page.image | relative_url }}"/>
          {% endif %}
          {% if page.title %}
          <h1>{{ page.title }}</h1>
          {% endif %}
          {% if page.description %}
          <p>{{ page.description }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% if content %}
<div class="section pt-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="content">{{ content }}</div>
      </div>
    </div>
  </div>
</div>
{% endif %}
